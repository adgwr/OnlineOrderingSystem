<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" th:inline="javascript">
	function DeleteAdmin() {

		document.getElementById()
	}
	function search() {
		if ($("#searchKey").val() == "") {
			alert('请输入用户名 !');
			return;
		}
		document.f1.submit();
	}

<head>

	<link rel="stylesheet" href="../../admin/css/main.css"/>
<style type="text/css">
	.pagination {
		padding: 40px 0;
		display: inline-block;
	}

	.pagination li {
		display: inline;
	}

	.pagination a {
		display: inline-block;
		height: 33px;
		padding: 0px 13px;
		background: #000;

		line-height: 33px;
		text-align: center;
		min-width: 30px;
		font-size: 16px;
		color: #aaa;
	}

	.pagination a:hover, .pagination a.current {
		background: #999;
		color: #000;
	}

	ul.pagination li a.active {
		background-color: #999;
		color: #000;
	}

							</div>
						</div>
						<div>
							<div>
								<form name="f1" th:action="@{/search}" method="get">
									<span class="intelligent-label f-fl" style="color: #777777;">输入用户名:</span>
									<input type="text" name="searchKey" id="searchKey"/>
									<button><a th:href="@{'search'}" target="rightFrame"><i class="lnr lnr-chart-bars"></i> <span>搜索</span></a></button>
								</form>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<table class="table">
<!-- 							<thead> -->
								<tr>
									<td width="100px">用户名</td>
									<td width="100px">电话</td>
<!-- 									<th>MaxBorrow</th> -->
									<td width="40px">编辑</td>
									<td width="40px">删除</td>
								</tr>
<!-- 							</thead> -->
							<tbody>
<!--								<LH:adminList/>-->
							<tr th:each="adminAccount:${adminAccountList}">
								<td th:width="100px" th:text="${adminAccount.adminId}"></td>
								<td th:width="100px" th:text="${adminAccount.adTel}"></td>
								<td><a th:href="@{${adminAccount.adminId}}">编辑</a></td>
								<td><a th:href="@{'delete'+${adminAccount.adminId}}">删除</a></td>
							</tr>
							</tbody>
						</table>



					</div>

					<div aria-label="Page navigation" style="width:100%;text-align: center">
						<ul class="pagination">
							<li th:if="${pageInfo.hasPreviousPage}">
								<a th:if="${pageInfo.hasPreviousPage}" th:href="@{/adminMain(pn=${pageInfo.pageNum}-1)}"
								   aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
								</a>
							</li>
							<li th:each="page:${pageInfo.navigatepageNums}">
								<a th:href="@{/adminMain(pn=${page})}" th:if="${page==pageInfo.pageNum}"
								   class="active"
								   th:text="${page}"></a>
								<a th:href="@{/adminMain(pn=${page})}" th:if="${page!=pageInfo.pageNum}"
								   th:text="${page}"></a>
							</li>
							<li th:if="${pageInfo.hasNextPage}">
								<a th:if="${pageInfo.hasNextPage}" th:href="@{/adminMain(pn=${pageInfo.pageNum}+1)}" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
								</a>
							</li>

<!--								   th:text="${page}"></a>-->

<!--								</a>-->
