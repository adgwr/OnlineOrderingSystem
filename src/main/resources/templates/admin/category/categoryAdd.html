<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/admin/css/main.css" />
	<title>Category Display</title>
	<style type="text/css">body {margin-bottom:300px;}</style>
</head>

<script type="text/javascript" th:inline="javascript">
	var message = [[${error}]];
	//等待页面加载
	if(message != null)
		alert(message);
</script>

<body>
<div class="main">
	<div class="main-content">
		<div class="container-fluid">
			<h3 class="page-title">菜品类别管理 >> 添加类别</h3>
			<form action="/admin/CategoryDisplay">
				<button type="submit" th:text="返回"></button>
			</form>
			<br>
			<div class="row">
				<div class="panel">
					<div class="panel-body">
						<form th:action="@{'/addCategory'}" name="formAdd" method="get" accept-charset="UTF-8" onsubmit="document.charset='UTF-8';">
							<table class="table">
								<tr bgcolor="#EEF4EA">
									<td colspan="3" background="${pageContext.request.contextPath}/images/wbg.gif" class='title'><span>&nbsp;</span></td>
								</tr>
								<tr>
									<td width="25%" bgcolor="#FFFFFF" align="right">类别名称：</td>
									<td width="75%" bgcolor="#FFFFFF" align="left">
										<input type="text" name="categoryName" size="60"/>
									</td>
								</tr>
								<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
									<td width="25%" bgcolor="#FFFFFF" align="right">&nbsp;</td>
									<td width="75%" bgcolor="#FFFFFF" align="left">
										<input type="submit" value="提交"/>&nbsp;
										<input type="reset" value="重置"/>&nbsp;
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
